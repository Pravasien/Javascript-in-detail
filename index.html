<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converting numbers into string</title>
</head>
<body>
    <p id="original_number"></p>
    <p id="String_Number"></p>
    <script>
        var x=70;
        var y=90;
        document.getElementById("original_number").innerHTML="Original number: "+x+", "+y;
        document.getElementById("String_Number").innerHTML = "String Number: "+String(x)+String(y);
    </script>
</body>
</html>
